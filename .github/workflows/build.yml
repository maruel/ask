name: Build Go Executables

on:
  push:
    branches: [main, "test-v*"]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
          - goos: windows
            goarch: amd64
            suffix: ".exe"
          - goos: windows
            goarch: arm64
            suffix: ".exe"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Get dependencies
        run: go mod download
      - name: Build executables
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p build/${{ matrix.goos }}-${{ matrix.goarch }}
          executables=$(find cmd -maxdepth 1 -mindepth 1 -type d -exec basename {} \;)
          while IFS= read -r executable; do
            if [ -n "$executable" ]; then
              echo "Building $executable for ${{ matrix.goos }}/${{ matrix.goarch }}"
              go build -ldflags="-s -w" -o build/${{ matrix.goos }}-${{ matrix.goarch }}/${executable}${{ matrix.suffix }} ./cmd/$executable
            fi
          done <<< "$executables"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ask-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/${{ matrix.goos }}-${{ matrix.goarch }}/
          retention-days: 5

  # Create release if this is a tag push.
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/heads/test-v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts
      - name: Prepare release assets
        run: |
          mkdir -p release
          cd artifacts
          for dir in ask-*; do
            platform=$(echo $dir | sed 's/ask-//')
            cd "$dir"
            if [[ "$platform" == windows* ]]; then
              zip -r "../../release/ask-${platform}.zip" *
            else
              tar -czf "../../release/ask-${platform}.tar.gz" *
            fi
            cd ..
          done
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.zip
          draft: ${{!startsWith(github.ref , 'refs/tags/v')}}
          prerelease: ${{!startsWith(github.ref , 'refs/tags/v')}}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
