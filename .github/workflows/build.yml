name: Build Go Executables

on:
  push:
    branches: [main, "test-v*"]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Get dependencies
        run: go mod download
      - name: Build executables for all platforms
        run: |
          .github.com/workflows/build.sh darwin arm64
          .github.com/workflows/build.sh linux amd64
          .github.com/workflows/build.sh linux arm64
          .github.com/workflows/build.sh windows amd64
          .github.com/workflows/build.sh windows arm64
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ask-all-platforms
          path: build/
          retention-days: 5
