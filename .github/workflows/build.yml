  # Create release if this is a tag push.
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/heads/test-v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          name: ask-all-platforms
          path: artifacts
      - name: Prepare release assets
        run: |
          mkdir -p release
          cd artifacts
          for dir in *; do
            if [ -d "$dir" ]; then
              platform="$dir"
              cd "$platform"
              if [[ "$platform" == windows* ]]; then
                zip -r "../../release/ask-${platform}.zip" *
              else
                tar -czf "../../release/ask-${platform}.tar.gz" *
              fi
              cd ..
            fi
          done
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.zip
          draft: ${{!startsWith(github.ref , 'refs/tags/v')}}
          prerelease: ${{!startsWith(github.ref , 'refs/tags/v')}}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
